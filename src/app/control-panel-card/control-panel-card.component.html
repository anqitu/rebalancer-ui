<div class="card h-100 p-1 d-flex flex-column">
  <h3 class="card-title px-4 pt-4 m-0">REBALANCER</h3>
  <div class="card-body d-flex flex-column flex-grow-1 o-scroll">
    <div class="py-2">
      <strong class="border-bottom py-1 mb-3 d-block">SETTINGS</strong>
      <form [formGroup]="settingsForm">
        <div class="form-group">
          <label for="interval">Interval</label>
          <select class="custom-select" formControlName="interval" id="interval">
            <option [value]="option.hours" *ngFor="let option of intervalOptions">{{option.label}}</option>
          </select>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="peak-cost">Peak Cost</label>
              <input type="number" class="form-control" id="peak-cost" placeholder="Peak Cost" formControlName="peakCost">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="off-peak-cost">Off-peak Cost</label>
              <input type="number" class="form-control" id="off-peak-cost" placeholder="Off-peak Cost" formControlName="offPeakCost">
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="py-2">
      <strong class="border-bottom py-1 mb-3 d-block">CONTROLS</strong>
      <div class="time-container">
        <span>Current Time</span>
        <h1 class="display-3">{{time | amDateFormat : 'hh:ss:mm'}}</h1>
      </div>
      <button class="btn btn-primary btn-block" *ngIf="cycles === -1 && !hasRebalancedForCycle" (click)="nextCycle()">START</button>
      <button class="btn btn-primary btn-block" *ngIf="cycles > -1 && hasRebalancedForCycle" (click)="nextCycle()">NEXT CYCLE</button>
      <button class="btn btn-primary btn-block" *ngIf="cycles > -1 && !hasRebalancedForCycle" (click)="rebalance()">REBALANCE</button>
    </div>
    <div class="py-2">
      <strong class="border-bottom py-1 mb-3 d-block">STATISTICS</strong>
      <div class="row pb-3">
        <div class="col">
          <div>100</div>
          <small>Bikes Used in Last Cycle</small>
        </div>
        <div class="col">
          <div>100</div>
          <small>Total Bikes Used</small>
        </div>
      </div>
      <div class="row pb-3">
        <div class="col">
          <div>100</div>
          <small>Bikes Rebalanced in Last Cycle</small>
        </div>
        <div class="col">
          <div>100</div>
          <small>Total Bikes Rebalanced</small>
        </div>
      </div>
      <div class="row pb-3">
        <div class="col">
          <div>500</div>
          <small>Rebalance Cost in Last Cycle</small>
        </div>
        <div class="col">
          <div>100</div>
          <small>Total Rebalance Cost</small>
        </div>
      </div>
      <div class="row pb-3">
        <div class="col">
          <div>500</div>
          <small>Drift</small>
        </div>
      </div>
    </div>
  </div>
</div>
